{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Make</h1>

<p>Are you sure you want to delete the make: {{ make }}?</p>

<form method="POST">
    {% csrf_token %}
    <input type='submit' value="Yes, delete.">
    <input type='submit' value='Cancel' onclick="window.location='{% url 'autos:all' %}'; return false;">
</form>

{% endblock %}
