{% extends 'base_bootstrap.html' %}

{% block content %}

<h2>Breeds List</h2>
<ul>
    {% for breed in breed_list %}
        <li> {{breed.name}} (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> | <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>) </li>
    {% endfor %}
</ul>
<div><a href="{% url 'cats:breed_create' %}">Add a breed</a></div>

<div><a href="{% url 'cats:all' %}">Back to cats</a></div>

{% endblock %}
