{% extends 'base_bootstrap.html' %}

{% block content %}

<h2>Cats List</h2>
<ul>
    {% for cat in cat_list %}
        <li> {{cat.nickname}} ({{cat.breed}}) (<a href="{% url 'cats:cat_update' cat.id %}">Update</a> | <a href="{% url 'cats:cat_delete' cat.id %}">Delete</a>) </li>
    {% endfor %}
</ul>
<div><a href="{% url 'cats:cat_create' %}">Add a cat</a></div>

<div><a href="{% url 'cats:breed_list' %}">View breeds</a> ({{BreedNum}}) | <a href="{% url 'cats:breed_create' %}">Add a breed</a></div>

{% endblock %}
