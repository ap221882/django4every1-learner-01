{% extends "base_bootstrap.html" %}

{% block content %}
  <form method='POST'>
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
      <input type="submit" onclick="window.location='{% url 'autos:all' %}'; return;" value="Cancel">
  </form>
{% endblock %}
